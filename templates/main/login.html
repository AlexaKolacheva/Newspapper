{% extends "base.html" %}

{% block title %}Логин{% endblock title %}

{% block content %}

<div class="container">
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="btn-login" type="submit">Login</button>
    </form>
</div>

<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }

    .login-form {
        background-color: #4CAF50;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
        margin: 0 auto;
        color: white;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }

    .btn-login {
        background-color: #45a049;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-login:hover {
        background-color: #357634;
    }

    .error {
        color: red;
    }
</style>

{% endblock content %}
